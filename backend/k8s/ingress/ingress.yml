apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: app-ingress
  annotations:
    ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - http:
      paths:
      - path: /api/admin
        pathType: Prefix     
        backend:
          service:
            name: admin-service
            port:
              number: 8080
      - path: /api/brand
        pathType: Prefix
        backend:
          service:
            name: brand-service
            port:
              number: 8080
      - path: /api/game
        pathType: Prefix
        backend:
          service:
            name: game-service
            port:
              number: 8081
      - path: /ws
        pathType: Prefix
        backend:
          service:
            name: gamesocket-service
            port:
              number: 8084
