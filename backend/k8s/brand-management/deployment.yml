apiVersion: apps/v1
kind: Deployment
metadata:
  name: brand-management-deployment
  labels:
    app: brand-management
spec:
  replicas: 1
  selector:
    matchLabels:
      app: brand-management
  template:
    metadata:
      labels:
        app: brand-management
    spec:
      containers:
        - name: brand-management
          image: tricker14/brand-management-service:2
          env:
          - name: PORT
            value: "8082"
          - name: DB_HOST
            value: "branddb-service.default"
          - name: DB_PORT
            value: "3306"
          - name: DB_USERNAME
            value: root
          - name: DB_ROOT_PASSWORD
            value: root
          - name: DB_PASSWORD
            value: root
          - name: DB_DATABASE
            value: vouBrand
