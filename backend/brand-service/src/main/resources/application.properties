spring.application.name=brand

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.datasource.url=jdbc:mysql://localhost:3306/vouBrand

spring.datasource.username=root
spring.datasource.password=root

# Disable Hibernate usage of JDBC metadata
spring.jpa.properties.hibernate.boot.allow_jdbc_metadata_access=false

# Database initialization should typically be performed outside of Spring lifecycle
spring.jpa.hibernate.ddl-auto=update
spring.sql.init.mode=never

spring.servlet.multipart.enabled=true
spring.data.rest.base-path=/api/brand

spring.main.banner-mode=off

